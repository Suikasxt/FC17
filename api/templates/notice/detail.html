<!DOCTYPE html>
<html>
<body>

	{% include "menu.html" %}

	<h1> {{notice.title}} </h1>
	<span> {{notice.time}}</span>
	<div>
		{{notice.content}}
	</div>
	
	<div>
		{% for comment in commentList %}
			<p>{{comment.user.username}}</p>
			<p>{{comment.comment.content}}</p>
		{% endfor %}
	</div>
	
	{% if user %}
		<form  action = ""  method = "post">
			<input  name = "comment"/>
			<input  type = "submit"  value = "submit">
		</form>
	{% endif %}
</body>
</html>
